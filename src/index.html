<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип">
        </div>
    </header>
    <main class="content">
        <div class="content__container">
            <div class="content__info content-info">
                <div class="content-info__user content-info-user">
                    <div class="content-info-user__image">
                        <img src="<%=require('./images/user.jpg')%>" alt="Аватар пользователя">
                    </div>
                    <div class="content-info-user__description user-description">
                        <div class="user-description__title user-title">
                            <div class="user-title__name"></div>
                            <div class="user-title__pen edit__button"><p class="icon-pen"></p></div>
                        </div>
                        <p class="user-description__subtitle"></p>
                    </div>
                </div>
                <a href="#" class="content-info__button icon-plus edit__button"></a>
            </div>
            <div class="content__gallery">

            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <p>© 2022 Mesto Russia</p>
        </div>
    </footer>
    <div class="popup popup__user">
        <div class="popup__wrapper">
            <div class="popup__content popup__inner">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="userForm" action="#" class="popup__form user-form">
                    <input name="user" data-error="Заполните это поле." type="text" id="name-input"
                           class="popup__input popup__input_name form__input"
                           placeholder="Имя" value="" required>
                    <span class="form__input-error name-input-error"></span>
                    <input data-error="Заполните это поле." name="description" value="" type="text"
                           id="description-input"
                           class="popup__input popup__input_text-content form__input"
                           placeholder="О себе" required>
                    <span class="form__input-error description-input-error"></span>
                    <button name="user-save" type="submit" class="popup__button">Сохранить</button>
                </form>

                <div class="popup__close icon-close"></div>
            </div>
        </div>
    </div>
    <div class="popup popup__card">
        <div class="popup__wrapper">
            <div class="popup__content popup__inner">
                <h2 class="popup__title">Новое место</h2>
                <form name="cardForm" action="#" class="popup__form popup__form_card">
                    <input data-error="Заполните это поле." name="cardTitle" type="text" id="card-name-input"
                           class="popup__input popup__input_name form__input"
                           placeholder="Название" required>
                    <span class="form__input-error card-name-input-error"></span>
                    <input data-error="Введите URL." name="cardLink" type="url" id="link-input"
                           class="popup__input popup__input_text-content form__input"
                           placeholder="Ссылка на картинку" required>
                    <span class="form__input-error link-input-error"></span>
                    <button name="card-save" type="submit"
                            class="popup__button popup__button_disabled popup__button_create">Создать
                    </button>
                </form>
                <div class="popup__close icon-close"></div>
            </div>
        </div>
    </div>
    <div class="popup popup__image">
        <div class="popup__image_content popup__inner">
            <img class="popup__image_link"
                 src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="">
            <p class="popup__image_text"></p>
            <div class="popup__close icon-close"></div>
        </div>
    </div>
    <template class="card-template">
        <div class="card content-gallery__card">
            <div class="icon__trash"></div>
            <div class="card__image">
                <img class="card__image_link" src="" alt="Изображение местности">
            </div>
            <div class="card__description description-card">
                <h3 class="description-card__title"></h3>
                <div class="description-card__like icon__like"></div>
            </div>
        </div>
    </template>
</div>
</body>
</html>
