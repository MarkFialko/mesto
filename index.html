<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./blocks/pages/index.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <img src="./images/logo.svg" alt="Логотип">
        </div>
    </header>
    <main class="content">
        <div class="content__container">
            <div class="content__info content-info">
                <div class="content-info__user content-info-user">
                    <div class="content-info-user__image">
                        <img src="./images/user.jpg" alt="">
                    </div>
                    <div class="content-info-user__description user-description">
                        <div class="user-description__title user-title">
                            <div class="user-title__name">Жак-Ив Кусто</div>
                            <div class="user-title__pen"><p class="icon-pen"></p></div>
                        </div>
                        <p class="user-description__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <a href="#" class="content-info__button icon-plus"></a>
            </div>
            <div class="content__gallery">
                <div class="card content-gallery__card">
                    <div class="card__image">
                        <img src="./images/card-6.png" alt="">
                    </div>
                    <div class="card__description description-card">
                        <h3 class="description-card__title">Карачаевск</h3>
                        <div class="description-card__like icon-like"></div>
                    </div>
                </div>
                <div class="card content-gallery__card">
                    <div class="card__image">
                        <img src="./images/card-2.png" alt="">
                    </div>
                    <div class="card__description description-card">
                        <h3 class="description-card__title">Гора Эльбрус</h3>
                        <div class="description-card__like icon-like"></div>
                    </div>
                </div>
                <div class="card content-gallery__card">
                    <div class="card__image">
                        <img src="./images/card-3.png" alt="">
                    </div>
                    <div class="card__description description-card">
                        <h3 class="description-card__title">Домбай</h3>
                        <div class="description-card__like icon-like"></div>
                    </div>
                </div>
                <div class="card content-gallery__card">
                    <div class="card__image">
                        <img src="./images/card-4.png" alt="">
                    </div>
                    <div class="card__description description-card">
                        <h3 class="description-card__title">Гора эльбрус</h3>
                        <div class="description-card__like icon-like"></div>
                    </div>
                </div>
                <div class="card content-gallery__card">
                    <div class="card__image">
                        <img src="./images/card-5.png" alt="">
                    </div>
                    <div class="card__description description-card">
                        <h3 class="description-card__title">Домбай</h3>
                        <div class="description-card__like icon-like"></div>
                    </div>
                </div>
                <div class="card content-gallery__card">
                    <div class="card__image">
                        <img src="./images/card-6.png" alt="">
                    </div>
                    <div class="card__description description-card">
                        <h3 class="description-card__title">Карачаево-Черкессия</h3>
                        <div class="description-card__like icon-like"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <p>© 2022 Mesto Russia</p>
        </div>
    </footer>
    <div class="popup">
        <div class="popup__wrapper">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" class="popup__form">
                    <input type="text" class="popup__input" placeholder="Жак-Ив Кусто">
                    <input type="text" class="popup__input" placeholder="Исследователь океана">
                </form>
                <a type="submit" href="#" class="popup__button">Сохранить</a>
                <div class="popup__close icon-close"></div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./blocks/pages/index.js"></script>
</body>
</html>
